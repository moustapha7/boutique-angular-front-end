<div class="row">

    <div class="col-md-12 col-md-offset-2">
        <h1>Update Categorie</h1>
        <form (ngSubmit)="updateCategorie()">

            <div class="form-group">
                <label>Code</label>
                <input type="text" class="form-control" [(ngModel)]="categorie.code" name="code" disabled="disabled"
                    id="code">
            </div> 

            <div class="form-group">
                <label>Libelle</label>
                <input type="text" class="form-control" [(ngModel)]="categorie.libelle" name="libelle"
                    id="libelle">
            </div>

            <button class="btn btn-primary">update</button>

        </form>

    </div>
</div>
