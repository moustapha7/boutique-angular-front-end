<div class="bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>

                                    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
                                        #f="ngForm" novalidate>

                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" name="username"
                                                [(ngModel)]="form.username" required #username="ngModel" />
                                            <div class="alert alert-danger" role="alert"
                                                *ngIf="f.submitted && username.invalid">
                                                Username is required!
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password"
                                                [(ngModel)]="form.password" required minlength="6"
                                                #password="ngModel" />
                                            <div class="alert alert-danger" role="alert"
                                                *ngIf="f.submitted && password.invalid">
                                                <div *ngIf="password.errors.required">Password is required</div>
                                                <div *ngIf="password.errors.minlength">
                                                    Password must be at least 6 characters
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <button class="btn btn-primary btn-block">
                                                Login
                                            </button>
                                        </div>

                                        <div class="form-group">
                                            <div class="alert alert-danger" role="alert"
                                                *ngIf="f.submitted && isLoginFailed">
                                                Login failed: {{ errorMessage }}
                                            </div>
                                        </div>
                                    </form>

                                    <div class="alert alert-success" *ngIf="isLoggedIn">
                                        Logged in as {{ roles }}.
                                    </div>

                                    <hr>

                                </div>

                    
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
