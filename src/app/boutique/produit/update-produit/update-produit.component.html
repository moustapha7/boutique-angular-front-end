<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header bg-primary"> <h5 class="card-title">Update Produit</h5></div>
            <div class="card-body">
               

                <form (ngSubmit)="updateProduit()">

                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" class="form-control" [(ngModel)]="produit.code" name="code" disabled="disabled">
                    </div> 

                    <div class="form-group">
                        <label>Libelle</label>
                        <input type="text" class="form-control" id="libelle" [(ngModel)]="produit.libelle" name="libelle">
                    </div>

                  <!--   <div class="form-group"> 
                        <label>Categorie</label>
                        <input type="text" class="form-control" id="categorie_id" [(ngModel)]="produit.categorie.libelle" name="categorie_id">
                    </div> -->

                    <div class="form-group">
                        <label>Choisir sa categorie</label>
                        <select class="form-control" id="categorie" name="categorie" [(ngModel)]="selectedCategorie">
                            <option>.....Selectionner....</option>
                            <option *ngFor="let cat of categories" [ngValue]="cat"> {{cat.libelle}} </option>
                        </select>
                    </div> 

                    <div class="form-group">
                        <label>Prix Unitaire</label>
                        <input type="text" class="form-control" id="prixUnitaire" [(ngModel)]="produit.prixUnitaire" name="prixUnitaire">
                    </div>


                    <button class="btn btn-success" type="submit">Save</button>

                </form>
            </div>
        </div>
    </div>
