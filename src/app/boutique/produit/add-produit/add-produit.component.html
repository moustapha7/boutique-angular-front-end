 <div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header bg-primary"> <h5 class="card-title">Ajout Produit</h5></div>
            <div class="card-body">
               

                <form (ngSubmit)="saveProduit()">

                   <!-- <div class="form-group">
                        <label>Code</label>
                        <input type="text" class="form-control" id="code" [(ngModel)]="produit.code" name="code">
                    </div> 
 -->
                    <div class="form-group">
                        <label>Libelle</label>
                        <input type="text" class="form-control" id="libelle" [(ngModel)]="produit.libelle" name="libelle">
                    </div>

                    <div class="form-group">
                        <label>Choisir sa categorie</label>
                        <select class="form-control" id="categorie" name="categorie" [(ngModel)]="selectedCategorie">
                            <option>.....Selectionner....</option>
                            <option *ngFor="let cat of categories" [ngValue]="cat"> {{cat.libelle}} </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Prix Unitaire</label>
                        <input type="text" class="form-control" id="prixUnitaire" [(ngModel)]="produit.prixUnitaire" name="prixUnitaire">
                    </div>

                    <div class="form-group">
                        <label>Image</label>
                        <input type="file"  (change) ="onFileChanged($event)" class="form-control" id="image" [(ngModel)]="produit.imageUrl" name="imageUrl" accept=".jpg, .jpeg, .png">
                    </div>

                    <div class="col s12">
                        <img [src]="'http://localhost:8080/images/' + produit?.imageUrl " alt="Image Produit">
                    </div>


                    <button class="btn btn-success" type="submit">save</button>

                </form>
            </div>
        </div>
    </div>
